<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>每日員工點名系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f6fb;
      font-family: 'Microsoft JhengHei', sans-serif;
    }
    h1 {
      margin: 30px 0;
      font-weight: bold;
      text-align: center;
    }
    .clock {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
    }
    .status-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .status-box .card {
      flex: 1;
      max-width: 150px;
      text-align: center;
      font-weight: bold;
    }
    .status-box .card .card-body {
      font-size: 1.5rem;
    }
    table {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>每日員工點名系統</h1>

    <div class="clock">
      <div id="date"></div>
      <div id="time"></div>
    </div>

    <div class="section-title">點名人員選擇</div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-3">
        <select id="rollcallBy" class="form-select">
          <option selected>請選擇點名人</option>
          <option>吳俊彥</option>
          <option>淑蓮</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-dark w-100" onclick="resetRollcall()">重新選擇</button>
      </div>
    </div>

    <div class="section-title">點名時段選擇</div>
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-danger me-2">☀️ 早上點名</button>
      <button class="btn btn-primary me-2">🕛 中午點名</button>
      <button class="btn btn-secondary me-2">📊 總覽</button>
      <button class="btn btn-purple">🗓️ 周統計</button>
    </div>

    <div class="status-box">
      <div class="card border-success">
        <div class="card-body text-success">已出席<br><span>0</span></div>
      </div>
      <div class="card border-warning">
        <div class="card-body text-warning">遲到<br><span>0</span></div>
      </div>
      <div class="card border-primary">
        <div class="card-body text-primary">請假<br><span>0</span></div>
      </div>
      <div class="card border-danger">
        <div class="card-body text-danger">曠職<br><span>0</span></div>
      </div>
      <div class="card border-dark">
        <div class="card-body text-dark">總人數<br><span>49</span></div>
      </div>
    </div>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>員工編號</th>
          <th>姓名</th>
          <th>部門</th>
          <th>點名狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="employeeTable">
        <tr>
          <td>0011</td>
          <td>邱瑞統</td>
          <td>模發部</td>
          <td>未點名</td>
          <td>
            <button class="btn btn-outline-success btn-sm">出席</button>
            <button class="btn btn-outline-primary btn-sm">請假</button>
            <button class="btn btn-outline-danger btn-sm">曠職</button>
          </td>
        </tr>
        <!-- 其餘人員可用 JS 動態渲染填入 -->
      </tbody>
    </table>

    <div class="text-center mb-4">
      <button class="btn btn-info">匯出 PDF</button>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      document.getElementById('date').textContent =
        `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${days[now.getDay()]}`;
      document.getElementById('time').textContent =
        now.toLocaleTimeString('zh-TW', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function resetRollcall() {
      document.getElementById('rollcallBy').selectedIndex = 0;
    }
  </script>
</body>
</html>
