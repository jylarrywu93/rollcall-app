<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>每日員工點名系統</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef3fd;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .status-present {
      background-color: #d4edda;
    }
    .status-absent {
      background-color: #f8d7da;
    }
    .status-leave {
      background-color: #d1ecf1;
    }
  </style>
</head>
<body>
  <h1>每日員工點名系統</h1>
  <div class="controls">
    <label>點名時段：
      <select id="session">
        <option>上午</option>
        <option>中午</option>
      </select>
    </label>
    <label>點名人：
      <select id="checker">
        <option>陳婷婷</option>
        <option>王小明</option>
      </select>
    </label>
    <button onclick="exportCSV()">匯出CSV</button>
    <button onclick="exportPDF()">匯出PDF</button>
  </div>

  <div class="controls">
    <input type="text" id="newId" placeholder="員工編號" />
    <input type="text" id="newName" placeholder="員工姓名" />
    <input type="text" id="newDept" placeholder="部門" />
    <button onclick="addEmployee()">新增員工</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>員工編號</th>
        <th>姓名</th>
        <th>部門</th>
        <th>出席</th>
        <th>請假</th>
        <th>曠職</th>
        <th>狀態</th>
        <th>刪除</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <script>
    const table = document.getElementById('employeeTable');

    const saveData = () => {
      localStorage.setItem('employees', JSON.stringify(employeeList));
    };

    const loadData = () => {
      const data = localStorage.getItem('employees');
      if (data) employeeList = JSON.parse(data);
    };

    let employeeList = [];
    loadData();
    renderTable();

    function addEmployee() {
      const id = document.getElementById('newId').value.trim();
      const name = document.getElementById('newName').value.trim();
      const dept = document.getElementById('newDept').value.trim();
      if (!id || !name || !dept) return alert('請輸入完整資訊');
      employeeList.push({ id, name, dept, status: '' });
      saveData();
      renderTable();
    }

    function renderTable() {
      table.innerHTML = '';
      employeeList.forEach((emp, i) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.dept}</td>
          <td><input type="radio" name="status${i}" onclick="setStatus(${i}, '出席')"></td>
          <td><input type="radio" name="status${i}" onclick="setStatus(${i}, '請假')"></td>
          <td><input type="radio" name="status${i}" onclick="setStatus(${i}, '曠職')"></td>
          <td class="status">${emp.status}</td>
          <td><button onclick="deleteEmp(${i})">刪除</button></td>
        `;

        if (emp.status === '出席') row.querySelector('.status').classList.add('status-present');
        if (emp.status === '請假') row.querySelector('.status').classList.add('status-leave');
        if (emp.status === '曠職') row.querySelector('.status').classList.add('status-absent');

        table.appendChild(row);
      });
    }

    function setStatus(index, status) {
      employeeList[index].status = status;
      saveData();
      renderTable();
    }

    function deleteEmp(index) {
      if (confirm('確定刪除？')) {
        employeeList.splice(index, 1);
        saveData();
        renderTable();
      }
    }

    function exportCSV() {
      let csv = '員工編號,姓名,部門,狀態\n';
      employeeList.forEach(emp => {
        csv += `${emp.id},${emp.name},${emp.dept},${emp.status}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `點名報表_${new Date().toLocaleDateString()}.csv`;
      a.click();
    }

    function exportPDF() {
      alert('PDF 匯出功能尚未實作（可後續補上 jsPDF）');
    }
  </script>
</body>
</html>
